<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="csscal.css">
</head>
<body>
    <h1 class="title">CALCULATOR</h1>
    <div class="calculator">
        <div id="output" class="output">0</div>
        <button id="btn-ac" class="blue">AC</button>
        <button id="btn-del" class="blue">&#x232b;</button>
        <button id="btn-per" class="blue">%</button>
        <button id="btn-div" class="blue">&#xf7;</button>
        <button id="btn-7">7</button>
        <button id="btn-8">8</button>
        <button id="btn-9">9</button>
        <button id="btn-mul" class="blue">&#x2715;</button>
        <button id="btn-4">4</button>
        <button id="btn-5">5</button>
        <button id="btn-6">6</button>
        <button id="btn-sub" class="blue">&#x2212;</button>
        <button id="btn-1">1</button>
        <button id="btn-2">2</button>
        <button id="btn-3">3</button>
        <button id="btn-plus" class="blue">+</button>
        <button id="btn-0">0</button>
        <button id="btn-dot">.</button>
        <button id="btn-equals" class="blue">=</button>
    </div>

    <script src="jscal.js"></script>
</body>
</html>
